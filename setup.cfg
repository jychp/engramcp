[flake8]
format = pylint
exclude = .svc,CVS,.bzr,.hg,.git,__pycache__,venv,external
max-line-length = 88
# E203: whitespace before ':' - black compatibility
# E501: line too long - black handles formatting
# E704: multiple statements on one line (def) - common for @overload stubs
# W503: line break before binary operator - black compatibility
ignore = E203,E501,E704,W503
# E402: module level import not at top - intentional for path manipulation
# E731: lambda assignment - acceptable in tests for mock objects
# F541: f-string missing placeholders - acceptable in scripts
# F841: unused variables - often mock assignments in tests
per-file-ignores =
    scripts/*:E402,F541
    tests/*:E402,E731,F841

[isort]
profile = black
order_by_type = false
force_single_line = true
