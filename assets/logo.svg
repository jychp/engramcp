<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 300" width="240" height="300">

  <!-- Edges -->
  <!-- Spine (very subtle rightward curve) -->
  <line x1="58" y1="50" x2="62" y2="150" stroke="#78B5A2" stroke-width="6.5" stroke-linecap="round"/>
  <line x1="62" y1="150" x2="64" y2="250" stroke="#78B5A2" stroke-width="6.5" stroke-linecap="round"/>

  <!-- Top bar -->
  <line x1="58" y1="50" x2="185" y2="47" stroke="#78B5A2" stroke-width="6.5" stroke-linecap="round"/>

  <!-- Middle bar (very slight downward tilt) -->
  <line x1="62" y1="150" x2="170" y2="155" stroke="#78B5A2" stroke-width="6.5" stroke-linecap="round"/>

  <!-- Bottom bar -->
  <line x1="64" y1="250" x2="185" y2="252" stroke="#78B5A2" stroke-width="6.5" stroke-linecap="round"/>

  <!-- Nodes (randomized sizes + alternating colors) -->
  <!-- Spine -->
  <circle cx="58" cy="50" r="14" fill="#B0D9CC"/>
  <circle cx="62" cy="150" r="11" fill="#78B5A2"/>
  <circle cx="64" cy="250" r="16" fill="#78B5A2"/>

  <!-- Bar endpoints -->
  <circle cx="185" cy="47" r="8" fill="#78B5A2"/>
  <circle cx="170" cy="155" r="12" fill="#B0D9CC"/>
  <circle cx="185" cy="252" r="7" fill="#B0D9CC"/>

</svg>
